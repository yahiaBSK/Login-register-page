<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.0.0/css/pro.min.css" type="text/css">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login">
    <div class="f-icon">
      <i class="fa-solid fa-user-plus"></i>
    </div>
    <h1>تسجيل مستخدم جديد</h1>
    <p id="p1">أدخل معلوماتك أدناه</p>
    <div class="login-inputs">
      <form>
        <label for="name">الإسم</label>
        <input type="text" id="name">
        <label for="last-name">اللقب</label>
        <input type="text" id="last-name">
        <label for="username">إسم المستخدم</label>
        <input type="text" id="username">
        <label for="email">الإيميل</label>
        <input type="email" id="email">
        <label for="password">كلمة السر</label>
        
        <input type="password" id="password">
        </form>
        <button type="submit" id="register2">تسجيل<i class="fa-solid fa-user-pen"></i></button>
      
    </div>
    <div class="remark">
      <p><span id="icon"><i class="fa-solid fa-comment-exclamation"></i></span>المدخلات التي بجانبها علامة "<span id="sign">*</span>" فهي إجبارية على المستخدم ملؤها</p>
    </div>
    <div class="remark">
      <p><span id="icon"><i class="fa-solid fa-comment-exclamation"></i></span>يجب ملئ معلوماتك الشخصية بالحروف اللاتينية فقط </p>
    </div>
    <div class="or">
      <p id="p-login">هل لديك حساب ؟</p>
    </div>
    <div class="register">
      <a href="login.html"><button type="submit" id="register-btn">دخول<i class="fa-solid fa-right-to-bracket"></i></button></a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
